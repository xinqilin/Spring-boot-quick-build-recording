		<div class="container-fluid">
			<div class="row">
				<nav class="col-md-2 d-none d-md-block bg-light sidebar" th:replace="commons/commonbar::sidebar(activeURL='emps')">

				</nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>員工一覽表</h2>
					<a class="btn btn-sm btn-success" th:href="@{/toAddEmpPage}">新增</a>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>EmployeeID</th>
									<th>LastName</th>
									<th>E-mail</th>
									<th>Gender</th>
									<th>Department</th>
									<th>Birth</th>
									<th>Edit it!</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="e:${emps}">
									<td th:text="${e.id}"></td>
									<td>[[${e.lastName}]]</td>
									<td th:text="${e.email}"></td>
									<td th:text="${e.gender}==0?'女':'男'"></td>
									<td th:text="${e.department.departmentName}"></td>
									<td th:text="${#dates.format(e.birth,'yyyy-MM-dd HH:mm')}"></td>
									<td>
										<button class="btn btn-sm btn-primary">編輯</button>
										<button class="btn btn-sm btn-danger">刪除</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript

			feather.replace()

		<!-- Graphs -->
		<script type="text/javascript" src="../../static/asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>
